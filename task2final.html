<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            flex: 1;
            margin-right: 20px;
        }

        .profile-pic img {
            border-radius: 8px;
            width: 100%;
            max-width: 250px;
            height: auto;
        }

        .about-section {
            flex: 2;
        }

        .about-section h1 {
            color: #004d40;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .about-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .about-section .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #dc0909;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .about-section .btn:hover {
            background-color: #00695c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">

        </div>
    </div>
</body>
</html>
